<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Minimal custom CSS for matching class4 exactly -->
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #2c3e50 !important;
        }

        .nav-link {
            color: #ecf0f1 !important;
            padding: 5px 10px !important;
            border-radius: 4px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        footer {
            margin-top: auto;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Navbar matching class4 header -->
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <h1 class="navbar-brand text-white m-0 fs-4">My TODO List</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-4">
            <!-- Task Form Card -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h5 text-secondary mb-4">Add New Task</h2>
                        <form>
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label text-secondary fw-medium">Task Title:</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label text-secondary fw-medium">Description:</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label text-secondary fw-medium">Due Date:</label>
                                <input type="date" class="form-control" id="dueDate">
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label text-secondary fw-medium">Priority:</label>
                                <select class="form-select" id="priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Task List Card -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h5 text-secondary mb-4">My Tasks</h2>
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th class="border-bottom-2">Status</th>
                                        <th class="border-bottom-2">Title</th>
                                        <th class="border-bottom-2">Due Date</th>
                                        <th class="border-bottom-2">Priority</th>
                                        <th class="border-bottom-2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox">
                                            </div>
                                        </td>
                                        <td>Complete project documentation</td>
                                        <td>2024-03-20</td>
                                        <td>High</td>
                                        <td>
                                            <div class="d-flex gap-2">
                                                <button class="btn btn-warning btn-sm">Edit</button>
                                                <button class="btn btn-danger btn-sm">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 text-white">
        <div class="container">
            <p class="text-center m-0">&copy; 2024 TODO List Application</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
